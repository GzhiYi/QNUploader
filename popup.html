<!doctype html>
<html>
  <head>
    <title>QNUploader</title>
    <meta content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="/css/semantic.min.css">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <div class="logo">
      <img src="/icon.png" alt="logo" style="width: 40px; height: 40px;">
    </div>
    <form class="ui form">
      <div class="field">
        <label>Token</label>
        <input id="token" type="text" name="token" value="">
        <div class="token-message ui pointing label hide">
          Please enter your upload token
        </div>
      </div>
      <div class="field">
        <label>Domain</label>
        <input id="domain" type="text" name="domain" value="">
        <div class="result-message ui pointing label hide">
          Please enter your default domain
        </div>
      </div>
      <div>
        <label id="upload-label" for="file" class="ui icon button">Upload</label>
        <input type="file" id="file" style="display:none">
      </div>
    </form>
    <div class="result ui message hide" style="margin: 20px 20px 10px 20px;">
      <div class="header">
        Result
      </div>
      <p id="result-url"></p>
      <p id="result-md"></p>
      <div class="result-outer">
        <div class="result-preview ui small image">
        
        </div>
      </div>
    </div>
    <div class="error-display ui error message transition hidden" style="margin: 0 20px 20px 20px;">
      <div class="header">
        Upload error!
      </div>
      <p class="error-msg">error</p>
    </div>
  </body>
  <script src="/js/jquery.min.js"></script>
  <script src="/js/qiniu.min.js"></script>
  <script src="/js/mainScript.js"></script>
</html>
